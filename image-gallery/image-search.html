<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Search Engine</title>
</head>

<body>

    <div class="light-box">
        <div class="image-box">
            <div class="photograph">
                <span></span>
                <div class="icons">
                    <i id="copyBtn" class="fa-regular fa-clipboard"></i>
                    <i id="shareBtn" class="fa-solid fa-share"></i>
                    <i id="download-btn" class="fa-solid fa-download"></i>
                    <i onclick="hideLightBox()" class="fa-solid fa-circle-xmark"></i>
                </div>
            </div>
            <div class="prev-image">
                <img src="" alt="">
            </div>
        </div>
    </div>

    <div class="top-box">
        <h2>IMAGE GALLERY</h2>
        <p>Search Images Within Seconds</p>
        <div class="search-box">
            <input type="text" placeholder="Search images" id="search">
            <button onclick="searchimage()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>
    <div class="gallery">
        <ul class="images"></ul>
        <button onclick="loadmore()" class="loadmore">Load More</button>
    </div>

    <script src="logic.js"></script>
</body>

</html>
