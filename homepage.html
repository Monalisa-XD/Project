<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="clock.css">
    <title>A.I. Tools</title>
</head>

<body>

    <video autoplay muted loop id="bg-video">
        <source src="images/bg.mp4" type="video/mp4">
    </video>

    <div class="greeting-box">

        <div class="greeting">
            <h1>Hello</h1>
            <h3 id="greeting-text"></h3>
        </div>

        <!-- <div id="clock" class="light">
            <div class="display">
                <div class="weekdays"></div>
                <div class="ampm"></div>
                <div class="alarm"></div>
                <div class="digits"></div>
            </div>
        </div> -->

        <div class="clock-2">
            <label style="--i: 1"><span>1</span></label>
            <label style="--i: 2"><span>2</span></label>
            <label style="--i: 3"><span>3</span></label>
            <label style="--i: 4"><span>4</span></label>
            <label style="--i: 5"><span>5</span></label>
            <label style="--i: 6"><span>6</span></label>
            <label style="--i: 7"><span>7</span></label>
            <label style="--i: 8"><span>8</span></label>
            <label style="--i: 9"><span>9</span></label>
            <label style="--i: 10"><span>10</span></label>
            <label style="--i: 11"><span>11</span></label>
            <label style="--i: 12"><span>12</span></label>

            <div class="indicator">
                <span class="hand hour"></span>
                <span class="hand minute"></span>
                <span class="hand second"></span>
            </div>

        </div>

        <div id="weather">
            
        </div>

        <div class="quote">
            <h3>Today's quote: </h3>
            <p id="quote"></p>
            <i id="author"></i>
        </div>
    </div>

    <div class="container">
        <a class="box" href="chatgpt/chat.html">
            <div class="image">
                <img src="images/chatbot.jpg" alt="">
            </div>
            <span>ChatGPT</span>
        </a>
        <a class="box" id="box2" href="image-gallery/image-search.html" style="font-family: cursive;">
            <div class="image">
                <img src="images/image.jpg" alt="">
            </div>
            <span>Image Gallery</span>
        </a>
        <a class="box" id="box3" href="translator/translate.html">
            <div class="image">
                <img src="images/translate.png" alt="">
            </div>
            <span>Translator</span>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="analog-clock.js"></script>
</body>

</html>
